<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,200;0,400;0,700;0,900;1,200;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Letter Jam Roulette</title>
  </head>
  <body>
    <header>
      <h1 id="page-title" aria-label="Letter Jam">Letter Jam &#9997;</h1>
    </header>
    <main>
        <form class="roulette-form">
            <label for="name">Please write the letterer's name:</label><br/>
            <input type="text" id="name" name="name" required minlength="1"/><br/>
            <input type="submit" id="roll" name="roll" value="Roll"/>
        </form>
        <section id="letterers">
            <div class="letterers-element">
                <h3 class="letterers-element-child">NAME</h3><h3 class="letterers-element-child">WORD</h3><h3 class="letterers-element-child">EMOTION</h3>
            </div>
        </section>
    </main>
    <footer>
      <p>Made with &#x2764; in Huixquilucan using the typeface
          <a href="https://fonts.google.com/specimen/Literata"alt="Link to font" target="blank">Literata</a> by 
          <a href="https://www.type-together.com" alt="Link to foundry" target="blank">TypeTogether.</a>
      </p>
    </footer>
  </body>
  <script async src="script.js"></script>
</html>
